specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: XavaStakingContract
    network: avalanche
    source:
      address: "0xA6A01f4b494243d84cf8030d982D7EeB2AeCd329"
      abi: XavaStakingContract
      startBlock: 32420049
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Upgraded
      abis:
        - name: XavaStakingContract
          file: XavaStakingContract/abis/XavaStakingContract.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: handleWithdraw
      file: XavaStakingContract/XavaStakingContract.wasm
